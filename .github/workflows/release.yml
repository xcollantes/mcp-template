name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PACKAGE_NAME: MY_MCP_PACKAGE_NAME # TODO: Change to implemented package name.

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows.exe
          - os: macos-latest
            suffix: macos-apple-silicon-arm64
          - os: macos-15-intel
            suffix: macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build executable
        run: |
          uv run pyinstaller --onefile --name ${{ env.PACKAGE_NAME }}-${{ matrix.suffix }} src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.suffix }}
          path: dist/${{ env.PACKAGE_NAME }}-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/${{ env.PACKAGE_NAME }}-linux/${{ env.PACKAGE_NAME }}-linux
            artifacts/${{ env.PACKAGE_NAME }}-windows.exe/${{ env.PACKAGE_NAME }}-windows.exe
            artifacts/${{ env.PACKAGE_NAME }}-macos-apple-silicon-arm64/${{ env.PACKAGE_NAME }}-macos-apple-silicon-arm64
            artifacts/${{ env.PACKAGE_NAME }}-macos-x64/${{ env.PACKAGE_NAME }}-macos-x64
          generate_release_notes: true
