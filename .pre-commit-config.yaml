# See https://pre-commit.com for more information.
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: local
    hooks:
      # Run pytest.
      - id: pytest
        name: pytest
        entry: uv run python -m pytest
        language: system
        pass_filenames: false
        always_run: true
